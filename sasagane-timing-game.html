<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ささがねピタ止めチャレンジ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&family=Zen+Old+Mincho:wght@400;600;700&display=swap');
        .japanese-font {
            font-family: 'Shippori Mincho', 'Zen Old Mincho', serif;
        }
        .timing-heart {
            transition: all 0.1s ease-out;
        }
        .pulse-animation {
            animation: timing-pulse 0.8s ease-in-out;
        }
        @keyframes timing-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .game-zone {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body class="japanese-font">
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SasaganeTimingGame() {
            const [gameState, setGameState] = useState('waiting');
            const [failures, setFailures] = useState(0);
            const [success, setSuccess] = useState(false);
            const [heartPosition, setHeartPosition] = useState(0);
            const [isMoving, setIsMoving] = useState(false);
            const [animationSpeed, setAnimationSpeed] = useState(2000);
            const [lastTapResult, setLastTapResult] = useState(null);
            const animationRef = useRef(null);

            const targetZone = 50; // Perfect timing zone (center ±25)

            const startGame = () => {
                setGameState('playing');
                setFailures(0);
                setSuccess(false);
                setLastTapResult(null);
                startHeartAnimation();
            };

            const startHeartAnimation = () => {
                setIsMoving(true);
                setHeartPosition(0);
                setAnimationSpeed(Math.random() * 1500 + 1000); // Random speed between 1-2.5s
                
                const startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = (elapsed / animationSpeed) % 1;
                    const position = Math.sin(progress * Math.PI * 2) * 40 + 50; // Oscillate between 10-90
                    
                    setHeartPosition(position);
                    
                    if (isMoving) {
                        animationRef.current = requestAnimationFrame(animate);
                    }
                };
                
                animationRef.current = requestAnimationFrame(animate);
            };

            const stopHeartAnimation = () => {
                setIsMoving(false);
                if (animationRef.current) {
                    cancelAnimationFrame(animationRef.current);
                    animationRef.current = null;
                }
            };

            const handleTap = () => {
                if (!isMoving) return;

                stopHeartAnimation();

                // Check if tap was in the perfect zone
                const distance = Math.abs(heartPosition - 50);
                const isPerfect = distance <= targetZone / 2;

                if (isPerfect) {
                    setSuccess(true);
                    setLastTapResult('perfect');
                    setTimeout(() => setGameState('result'), 1000);
                } else {
                    handleMiss();
                }
            };

            const handleMiss = () => {
                const newFailures = failures + 1;
                setFailures(newFailures);
                setLastTapResult('miss');
                
                setTimeout(() => {
                    setLastTapResult(null);
                    startHeartAnimation();
                }, 1500);
            };

            const resetGame = () => {
                stopHeartAnimation();
                setGameState('waiting');
                setFailures(0);
                setSuccess(false);
                setHeartPosition(0);
                setLastTapResult(null);
            };

            useEffect(() => {
                return () => {
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, []);

            if (gameState === 'waiting') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-pink-100 to-red-100 flex flex-col items-center justify-center p-4">
                        <h1 className="text-4xl font-bold text-red-800 mb-8 japanese-font">開運！ささがね ピタ止めの術</h1>
                        
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mb-8 text-center">
                            <div className="text-6xl mb-6">🕷️</div>
                            <p className="text-lg font-bold text-red-600 mb-6 japanese-font">タイミングの極意</p>
                            <p className="text-sm text-gray-600 mb-6 japanese-font">
                                動く蜘蛛のハートが透明なハートと<br />
                                重なった瞬間にタップすべし！<br />
                                1回成功すればゲーム制覇<br />
                                時間制限・回数制限なし
                            </p>
                            <div className="text-sm text-gray-500 mb-4 japanese-font">
                                失敗回数: {failures}
                            </div>
                        </div>
                        
                        <button
                            onClick={startGame}
                            className="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-lg text-xl japanese-font"
                        >
                            チャレンジ開始
                        </button>
                    </div>
                );
            }

            if (gameState === 'playing') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-pink-100 to-red-100 flex flex-col items-center justify-center p-4">
                        <h1 className="text-4xl font-bold text-red-800 mb-8 japanese-font">開運！ささがね ピタ止めの術</h1>
                        
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="text-lg font-bold text-gray-700 mb-2 japanese-font">
                                    失敗回数: {failures}
                                </div>
                                <p className="text-sm text-gray-500 japanese-font">
                                    蜘蛛のハートが重なった瞬間にタップ！
                                </p>
                            </div>

                            <div className="relative h-32 mb-6 game-zone">
                                {/* Target zone indicator */}
                                <div 
                                    className="absolute top-1/2 transform -translate-y-1/2 w-12 h-12 rounded-full border-4 border-dashed border-gray-300"
                                    style={{ left: '50%', transform: 'translateX(-50%) translateY(-50%)' }}
                                />
                                
                                {/* Target heart (semi-transparent) */}
                                <div 
                                    className="absolute top-1/2 transform -translate-y-1/2 text-4xl opacity-30"
                                    style={{ left: '50%', transform: 'translateX(-50%) translateY(-50%)' }}
                                >
                                    💖
                                </div>
                                
                                {/* Moving spider heart */}
                                <div 
                                    className="absolute top-1/2 transform -translate-y-1/2 text-4xl timing-heart"
                                    style={{ 
                                        left: `${heartPosition}%`, 
                                        transform: 'translateX(-50%) translateY(-50%)',
                                        filter: 'hue-rotate(270deg) saturate(1.5)'
                                    }}
                                >
                                    🕷️
                                </div>
                            </div>

                            {lastTapResult && (
                                <div className="text-center mb-4">
                                    <p className={`text-xl font-bold japanese-font ${
                                        lastTapResult === 'perfect' ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {lastTapResult === 'perfect' ? 'パーフェクト！' : 'はずれたり...'}
                                    </p>
                                </div>
                            )}

                            <button
                                onClick={handleTap}
                                disabled={!isMoving}
                                className="w-full bg-red-500 hover:bg-red-600 disabled:bg-gray-300 text-white font-bold py-4 px-6 rounded-lg text-xl transition-colors japanese-font"
                            >
                                {isMoving ? 'タップ！' : '準備中...'}
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'result') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-pink-100 to-red-100 flex flex-col items-center justify-center p-4">
                        <h1 className="text-4xl font-bold text-red-800 mb-8 japanese-font">開運！ささがね ピタ止めの術</h1>
                        
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-6">
                                {success ? '🎉' : '😢'}
                            </div>
                            
                            <h2 className="text-2xl font-bold mb-4 japanese-font">
                                {success ? 'ゲーム制覇！' : 'もう一度挑戦せよ'}
                            </h2>
                            
                            <p className="text-lg mb-4 japanese-font">
                                {success 
                                    ? 'パーフェクトタイミング！' 
                                    : `${failures}回失敗したり...`
                                }
                            </p>

                            <div className="mb-6">
                                <p className="text-sm text-gray-600 japanese-font">
                                    {success 
                                        ? '素晴らしき反射神経なり！' 
                                        : 'タイミングを見極めるは難しきこと'
                                    }
                                </p>
                            </div>

                            <button
                                onClick={resetGame}
                                className="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg japanese-font"
                            >
                                再び挑戦せん
                            </button>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<SasaganeTimingGame />, document.getElementById('app'));
    </script>
</body>
</html>
